<body style="background-color: #f2f2f4;">
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
     
      <div class="col-md-12 text-end">
        <button style="background-color: #E31E27; color: white;" class="btn me-2" (click)="logOut()" >Desloguearse</button>
      </div>
    </header>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Bienvenid@</h1>
        <p class="fs-5 text-body-secondary">{{ dataUser?.email}}</p>
      </div>
  </div>
  <div class="d-grid gap-2 col-6 mx-auto">
    <button (click)="carta()" class="btn mb-3" style="color: white; height: 90px; background-color: #E31E27"><h1>Carta</h1></button>
    <button (click)="cartaaler()" class="btn mb-3" style="color: white; height: 90px; background-color: #E31E27"><h1>Carta Alergenos</h1></button>
    <button (click)="descu()" class="btn mb-3" style="color: white; height: 90px; background-color: #E31E27"><h1>Descuentos</h1></button>
    <button class="btn mb-3" (click)="reserva()" style="color: white; height: 90px; background-color: #E31E27"><h1>Reservar mesa</h1></button>
    <button *ngIf="isButtonShow" (click)="descuempleado()" style="color: white; height: 90px; background-color: #E31E27" class="btn mb-3"><h1>Descuento Empleado</h1></button>

  </div>
</body>

<footer style="background-color: #E31E27; position:static; bottom: 0; width: 100%; height: 150px; text-align: center;" class="d-flex flex-wrap justify-content-between align-items-center py-4 border-top">
  <div style="background-color: #E31E27; position:static; top: 250px; bottom: 0;" class="container p-4 pb-0">
    <!-- Section: Social media -->
    <section class="mb-3">
      <!-- Facebook -->
      <a class="btn btn-floating m-1" href="#!" role="button" href="https://www.facebook.com/vips/"
        ><img style="width: 60px;" src="../../../assets/img/face.png"></a>

      <!-- Twitter -->
      <a class="btn btn-floating m-1" href="#!" role="button" href="https://www.instagram.com/envips/"
        ><img style="width: 60px;" src="../../../assets/img/insta.png"></a>

      <!-- Google -->
      <a class="btn btn-floating m-1" href="#!" role="button" href="https://twitter.com/VIPS"
        ><img style="width: 70px;" src="../../../assets/img/twee.png"></a>
      
    
    </section>

  </div>

<div style="background-color: #f2f2f4;">
    <div style="background-color: white;" class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-12 text-end">
            <button style="background-color: #E31E27; color: white;" class="btn me-2" (click)="ini()" >Inicio</button>
            <button style="background-color: #E31E27; color: white;" class="btn me-2" (click)="logOut()" >Desloguearse</button>
          </div>
        </header>
      </div>

<div style="background-image: url(../../../assets/img/fondo.jpg); background-repeat: no-repeat; background-position: center" class="container">
  <div class="px-4 py-5 my-5 text-center">
      <h1 class="display-5 fw-bold text-body-emphasis"><u>RESERVA TU MESA</u></h1>
      <div class="col-lg-6 mx-auto">
        <p>Seleccione el día:</p><select [(ngModel)]="dia">
          <option *ngFor="let opcion of dias">{{opcion}}</option>
        </select>
        <p>Seleccione la hora</p>
    <select [(ngModel)]="horareserva">
      <option *ngFor="let opcion of horas">{{opcion}}</option>
    </select>
    <p>Cuántos sois? "Máximo 8 personas"</p>
    <select [(ngModel)]="comensales">
      <option *ngFor="let opcion of comensalesop">{{opcion}}</option>
    </select>
    <p>Ponga su número</p>
    <input type="number" [(ngModel)]="numeroTelefono">
    <div>
      <p></p>
    <button style="background-color: #E31E27; color: white;" class="btn me-2" (click)="reservar()" >RESERVAR</button>
      </div>
      </div>
    </div>
</div>

<div style="background-image: url(../../../assets/img/fondo.jpg); background-repeat: no-repeat; background-position: center" class="container">
  <div class="px-4 py-5 my-5 text-center">
      
      <h1 class="display-5 fw-bold text-body-emphasis"><u>CANCELA TU RESERVA</u></h1>
      <p>Ponga su numero de teléfono aquí</p>
      <div class="col-lg-6 mx-auto">
        <input type="number" [(ngModel)]="numeroTelefonocancelacion">
        <p></p>
        <div>
        <button style="background-color: #E31E27; color: white;" class="btn me-2" (click)="cancelar()" >CANCELAR RESERVA</button>
      </div>
      </div>
    </div>
</div>



<footer style="background-color: #E31E27; position:static; bottom: 0; width: 100%; height: 150px; text-align: center;" class="d-flex flex-wrap justify-content-between align-items-center py-4 border-top">
  <div style="background-color: #E31E27; position:static; top: 250px; bottom: 0;" class="container p-4 pb-0">
    <!-- Section: Social media -->
    <section class="mb-3">
      <!-- Facebook -->
      <a class="btn btn-floating m-1" href="#!" role="button" href="https://www.facebook.com/vips/"
        ><img style="width: 60px;" src="../../../assets/img/face.png"></a>

      <!-- Twitter -->
      <a class="btn btn-floating m-1" href="#!" role="button" href="https://www.instagram.com/envips/"
        ><img style="width: 60px;" src="../../../assets/img/insta.png"></a>

      <!-- Google -->
      <a class="btn btn-floating m-1" href="#!" role="button" href="https://twitter.com/VIPS"
        ><img style="width: 70px;" src="../../../assets/img/twee.png"></a>
      
    
    </section>

  </div>
